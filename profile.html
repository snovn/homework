<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henterest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67891a7a43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
    <div class="container">
        
        <aside>
            <nav>
                <div class="nav-top">
                    <div class="icon-container" id="home">
                        <a href="#home">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </div>
                    <div class="icon-container" id="search-default">
                        <a href="#search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            
                        </a>
                        
                        
                    </div>
                    <div class="icon-container" id="search-mobile">
                        <div class="search-container">
                            <input type="text" id="search-box" placeholder="Search..."><i class="fa-solid fa-magnifying-glass"></i>
                            <a href="#search">
                                
                            </a>
                        </div>
                    </div>
                    
                </div>
                <div class="nav-bottom">
                    <div class="icon-container">
                        <a href="#settings">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </div>
                    <div class="icon-container">
                        <a href="#profile">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>
        <main>
            <nav class="main-nav">
                <div class="logo-container">
                    <img src="logo.webp" alt="logo">
                </div>
                <div class="top-btn">
                    <a href="#foryou">
                        <button>Profile</button>
                    </a>
                </div>
            </nav>
            <section>
                <br>
                <div class="profile">
                    
                    <div class="pfp">
                        <div class="edit-button">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </div>
                        <img src="haha.jpg" alt="profile_picture">
                        
                    </div>
                    <div class="p_container">
                        <div class="header">
                            <br>
                            <h1>snovn</h1>
                            <h3>@snovnshots</h3>
                            <br>
                        </div>
                        <div class="info">
                            <p><strong>Member Since:</strong> null</p>
                            <p><strong>Saved:</strong> null</p>
                            <p><strong>Status:</strong> null</p>
                        </div>
                    </div>
                </div>
                
                
                <div class="likes">
                    <br>
                        <h1>Likes</h1>
                        <br>
                        <div class="main-content" id="post-container">
                            <div class="post"><img src="https://media.discordapp.net/attachments/1212490448220856360/1253643774760845362/image.png?ex=667742ff&is=6675f17f&hm=f67754d9cf20d0c54e85f4f85040a0e246dc489503e946f116d1d2010b23f2b3&=&format=webp&quality=lossless&width=346&height=267" alt=""></div>
                            <div class="post"><img src="https://media.discordapp.net/attachments/1212490448220856360/1253643774760845362/image.png?ex=667742ff&is=6675f17f&hm=f67754d9cf20d0c54e85f4f85040a0e246dc489503e946f116d1d2010b23f2b3&=&format=webp&quality=lossless&width=346&height=267" alt=""></div>
                            <div class="post"><img src="https://media.discordapp.net/attachments/1212490448220856360/1253643776208146432/image.png?ex=667742ff&is=6675f17f&hm=00122be70edb19c32ec0924af762dafd6954301141803a380e4e0257a10e5440&=&format=webp&quality=lossless&width=489&height=408" alt=""></div>
        
                        </div>
                    </div>

            </section>
            
            

        </main>
        
        <footer>
            <div class="default">
                <div class="icon-container">
                    <a href="#github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="#discord">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
            </div>
            <div class="mobile">
                <div class="icon-container">
                    <a href="#home">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
