<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henterest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67891a7a43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    
    <div class="container">
        
        <aside>
            <nav>
                <div class="nav-top">
                    <div class="icon-container" id="home">
                        <a href="#home">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </div>
                    <div class="icon-container" id="search-default">
                        <a href="#search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            
                        </a>
                        
                        
                    </div>
                    <div class="icon-container" id="search-mobile">
                        <div class="search-container">
                            <input type="text" id="search-box" placeholder="Search..."><i class="fa-solid fa-magnifying-glass"></i>
                            <a href="#search">
                                
                            </a>
                        </div>
                    </div>
                    
                </div>
                <div class="nav-bottom">
                    <div class="icon-container">
                        <a href="#settings">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </div>
                    <div class="icon-container">
                        <a href="#profile">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>
        <main>
            <nav class="main-nav">
                <div class="logo-container">
                    <img src="logo.webp" alt="logo">
                </div>
                <div class="top-btn">
                    <a href="#foryou">
                        <button>Feed</button>
                    </a>
                </div>
            </nav>
            <section>
                <div class="main-content" id="post-container">
                    <!-- <div class="post"><img src="https://cdn.donmai.us/sample/87/19/__caeda_fire_emblem_and_2_more_drawn_by_asurada_yui__sample-8719ca27395d4550f04a435a39df7a4c.jpg" alt=""></div>-->
                </div>
            </section>
            
            <div class="loading-container" id="loading-container"><div id="loading" class="loading"></div></div>
            

        </main>
        
        <footer>
            <div class="default">
                <div class="icon-container">
                    <a href="#github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="#discord">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
            </div>
            <div class="mobile">
                <div class="icon-container">
                    <a href="#home">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
